<h1>Pycharm中将py文件转化为exe文件- -安装pyinstaller</h1>
<ul>
<li>-打开：View-Tool Windows-Terminal</li>
<li>
<p>输入：pip install pyinstaller</p>
</li>
<li>
<p>生成exe文件</p>
</li>
<li>Terminal中输入：<code>“pyinstaller -F -w *.py”</code>就可以制作出exe。</li>
<li>注：星号用相应的文件名进行替换即可。</li>
<li>生成的文件放在同目录dist下。</li>
<li>-F（注意大写）是所有库文件打包成一个exe；</li>
<li>-w是不出黑色控制台窗口。2020/2/16</li>
</ul>
